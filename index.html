<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body onload="checkDarkMode()">

<nav id="nav"class="navbar navbar-default">
  <!-- .container-fluid class provides a full width container, spanning the entire width of the viewport -->
  <div class="container-fluid">
  <!-- .container class provides a responsive fixed width container -->
  <!-- <div class="container"> -->
  <div class="navbar-header">
    <a class="navbar-brand" href="index.html">
      <img src="src/photo.jpg" alt="Logo" style="width:25px; height:25px; float:left; margin-right:10px;">
      Ryon Gerringers Website</a>
  </div>
    <!-- Used on a <ul> container that contains the list items with links inside a navigation bar -->
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="about_me.html">About Me</a></li>
    </ul>

    <button id="mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</nav>
<div class="container">
  <h2>Carousel Example</h2>

  <!-- data-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- little dots at the bottom of each slide  -->
    <!-- ol is ordered list -->
    <ol class="carousel-indicators">
      <!-- data-target attribute should contain a CSS selector that points to the HTML Element that will be changed -->
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <!-- specified in a <div> with class .carousel-inner -->
    <div class="carousel-inner">
      <div class="item active">
        <!-- 100% means div space not webpage space -->
        <img src="src/1.png" alt="BootStrap" >
        <!-- carousel-caption means this is the text part (caption) -->
        <div class="carousel-caption">
          <h3>BootStrap</h3>
          <p>BootStrap is powerful!</p>
          <a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a>
        </div>
      </div>

      <div class="item">
        <img src="src/2.png" alt="HTML" >
        <div class="carousel-caption">
          <h3>HTML</h3>
          <p>HTML is necessary!</p>
          <a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a>
        </div>
      </div>

      <div class="item">
        <img src="src/3.png" alt="CSS">
        <div class="carousel-caption">
          <h3>CSS</h3>
          <p>CSS is important!</p>
          <a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <!-- data-slide attribute accepts the keywords "prev" or "next", which alters the slide position relative to its current position -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>

</body>
<script>
function toggleDarkMode() {
  var body = document.querySelector("body");
  var modeBtn = document.querySelector("#mode-btn");
  // From dark to light.
  if(body.classList.contains("dark-mode")){
      body.classList.remove("dark-mode");
      $("#nav").removeClass('navbar navbar-inverse').addClass('navbar navbar-default')
      // Store the state of the dark mode in local storage
      localStorage.setItem("darkMode", "false");
  }
  // Light to Dark.
  else {
      body.classList.add("dark-mode");
      $("#nav").removeClass("navbar navbar-default").addClass('navbar navbar-inverse')
      localStorage.setItem("darkMode", "true");
  }
}
function checkDarkMode() {
  // Get the body element
  let body = document.querySelector("body");

  // Get the state of the dark mode from local storage
  let darkMode = localStorage.getItem("darkMode");

  // Check if the dark mode is set to true
  if (darkMode === "true") {
    // Add the "dark-mode" class
    body.classList.add("dark-mode");
    $("#nav").removeClass("navbar navbar-default").addClass('navbar navbar-inverse')

  }
}

</script>
</html>
